<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Parque Novara</title>

    <style>
      body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f2f5f9;
}

.container {
    display: flex;
    justify-content: center;
    padding: 24px;
}

.card {
    width: 100%;
    max-width: 380px;
    background: #ffffff;
    border-radius: 24px;
    padding: 28px 22px 36px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

/* Formas decorativas azules */
.card::before {
    content: "";
    position: absolute;
    top: -120px;
    left: -120px;
    width: 260px;
    height: 260px;
    background: #2563eb;
    border-radius: 50%;
    opacity: 0.08;
}

.card::after {
    content: "";
    position: absolute;
    bottom: -100px;
    right: -100px;
    width: 240px;
    height: 240px;
    background: #2563eb;
    border-radius: 50%;
    opacity: 0.06;
}

/* Logo */
.logo {
    text-align: center;
    margin-bottom: 18px;
    position: relative;
    z-index: 1;
}

.logo img {
    max-width: 140px;
}

/* Título */
h1 {
    text-align: center;
    font-size: 20px;
    letter-spacing: 1px;
    margin-bottom: 24px;
    color: #111827;
}

/* Items */
.item {
    margin-bottom: 16px;
    position: relative;
    z-index: 1;
}

.item span {
    display: block;
    font-size: 12px;
    color: #2563eb;
    margin-bottom: 4px;
    font-weight: 600;
}

.item strong {
    font-size: 15px;
    font-weight: 500;
    color: #111827;
    line-height: 1.4;
}

/* Divider */
.divider {
    height: 1px;
    background: #e5e7eb;
    margin: 22px 0;
}

/* Footer */
.footer {
    text-align: center;
    font-size: 12px;
    color: #6b7280;
    margin-top: 14px;
}

/* Links */
a {
    color: #111827;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* WhatsApp */
.whatsapp-btn {
    position: fixed;
    bottom: 22px;
    right: 22px;
    width: 60px;
    height: 60px;
    background: #25D366;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    z-index: 9999;
}

.whatsapp-btn svg {
    width: 32px;
    height: 32px;
}
    </style>
